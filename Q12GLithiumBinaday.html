<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Aliya Louise Binaday of 9Lithium </h2>

    <!-- Enter your tags below until the script tag -->
    <label> Meal Price: <input id ="mealPrice" > </label> <br/>
    <label> Tip: <input id ="tip" > </label> <br/>
    <label> Service Change: <input id ="sc" > </label> <br/>
    <p><button onclick="totalMeal()" > Accept Input </button></p>
    <p>Total Meal: <span id=totalMeal></span></p>

    <script>
        function totalMeal() {
              // place your JS code here
            var mp = parseFloat(document.getElementById("mealPrice").value);
            var tip = parseFloat(document.getElementById("tip").value);
            var sc = parseFloat(document.getElementById("sc").value);

            var totalCost = mp + tip + (sc / 100 * mp);
            
            document.getElementById("totalMeal").innerHTML=`${totalCost.toFixed(2)}`;
        }
    </script>

</body>
